{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}

    <div class="container">
        <h1 align="center">Cadastro de Clientes</h1>
        <div class="card">
            <form method="post" action=".">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    
{% endblock %}
